<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>网页版文字转语音朗读功能</title>
  </head>

  <body>
    <article>
      <h3 align="center">请在下面文本框中输入要朗读的文本：</h3>
      <p>
        <textarea id="texts" rows="15" class="_play">
杰宝宝，你在干嘛呢</textarea
        >
      </p>
      <p>
        <label>选择播报语音：</label>
        <select id="voiceSelect" onchange="play()"></select>
      </p>
      <button class="_search" onclick="play()">开始</button>
      <button onclick="resume()">继续</button>
      <button onclick="pause()">暂停</button>
      <!-- <button onclick="cancel()">清除队列</button> -->
      <button onclick="cls()">清空文本</button>
    </article>
  </body>
  <style>
    article {
      margin: 0 auto;
      max-width: 800px;
      text-align: center;
    }
    textarea {
      max-width: 600px;
      width: 100%;
      text-align: left;
    }
    button {
      border-radius: 3px;
      border: 1px solid #dddddd;
      height: 30px;
      width: 80px;
      cursor: pointer;
    }
  </style>
  <script >
    //创建选择语言的select标签
    function populateVoiceList() {
      voices = speechSynthesis.getVoices();
      for (i = 0; i < voices.length; i++) {
        var option = document.createElement("option");
        option.textContent = voices[i].name + " (" + voices[i].lang + ")";

        if (voices[i].default) {
          option.textContent += " -- DEFAULT";
        }
        option.setAttribute("data-lang", voices[i].lang);
        option.setAttribute("data-name", voices[i].name);
        voiceSelect.appendChild(option);
      }
    }

    setTimeout(function () {
      populateVoiceList();
    }, 500); //

    if (!("speechSynthesis" in window)) {
      throw alert("对不起，您的浏览器不支持");
    }

    var _play = document.querySelector("._play"),
      to_speak = window.speechSynthesis,
      dataName,
      voiceSelect = document.querySelector("#voiceSelect"),
      voices = [];

    function play() {
      myCheckFunc(); //检查文本框是否为空
      cancel(); //
      to_speak = new SpeechSynthesisUtterance(_play.value);

      //to_speak.rate = 1.4;// 设置播放语速，范围：0.1 - 10之间

      var selectedOption =
        voiceSelect.selectedOptions[0].getAttribute("data-name");
      for (i = 0; i < voices.length; i++) {
        if (voices[i].name === selectedOption) {
          to_speak.voice = voices[i];
        }
      }
      window.speechSynthesis.speak(to_speak);
    }
    function pause() {
      myCheckFunc(); //检查文本框是否为空
      window.speechSynthesis.pause();
    }
    //继续播放
    function resume() {
      myCheckFunc(); //检查文本框是否为空
      window.speechSynthesis.resume(); //继续
    }
    //清除所有语音播报创建的队列
    function cancel() {
      window.speechSynthesis.cancel();
    }
    //清空文本框
    function cls() {
      document.getElementById("texts").value = "";
    }
    //检查文本框是否为空
    function myCheckFunc() {
      let x;
      x = document.getElementById("texts").value;
      try {
        if (x === "") throw "文本框为空";
      } catch (error) {
        alert("提示" + error);
      }
    }
    //创建选择语言的select标签
    function populateVoiceList() {
      voices = speechSynthesis.getVoices();
      for (i = 0; i < voices.length; i++) {
        var option = document.createElement("option");
        option.textContent = voices[i].name + " (" + voices[i].lang + ")";

        if (voices[i].default) {
          option.textContent += " -- DEFAULT";
        }
        option.setAttribute("data-lang", voices[i].lang);
        option.setAttribute("data-name", voices[i].name);
        voiceSelect.appendChild(option);
      }
    }
  </script>
</html>
